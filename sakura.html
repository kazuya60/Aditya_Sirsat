<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sakura Portfolio</title>
    <style>
        :root {
            --sakura-light: #FFB7C5;
            --sakura-medium: #FFA6C9;
            --sakura-dark: #FF69B4;
            --background: #FFF0F5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: #333;
        }

        .navbar {
            background-color: var(--sakura-medium);
            display: flex;
            justify-content: center;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--sakura-dark);
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            color: var(--sakura-dark);
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <h1>Welcome to My Sakura Themed Website</h1>
        <p>This website showcases a delicate design inspired by cherry blossoms, with soft pink color palette and elegant styling.</p>
    </div>
</body>
</html>
