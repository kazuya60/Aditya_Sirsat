<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Sirsat - Game Programmer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&family=Share+Tech+Mono&display=swap');

        :root {
            --primary: #00ff9d;
            --secondary: #ff006e;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.6;
        }

        /* Navigation */
        .nav-container {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            color: var(--primary);
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 255, 157, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            font-family: 'Share Tech Mono', monospace;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(26, 26, 26, 0.9), rgba(26, 26, 26, 0.9)),
                        url('/api/placeholder/1920/1080') center/cover;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0,
                transparent 50px,
                rgba(0, 255, 157, 0.1) 50px,
                rgba(0, 255, 157, 0.1) 51px
            );
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .hero-content h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
            2% { text-shadow: 3px 0 var(--secondary), -3px 0 var(--primary); }
            4% { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
            98% { text-shadow: 3px 0 var(--secondary), -3px 0 var(--primary); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary);
            color: var(--dark);
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: 2px solid var(--primary);
        }

        .cta-button:hover {
            background-color: transparent;
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        /* Contact Section */
        .contact {
            padding: 5rem 1rem;
            text-align: center;
            background-color: rgba(26, 26, 26, 0.95);
        }

        .contact h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .email-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.2rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .email-link:hover {
            border-bottom-color: var(--primary);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(26, 26, 26, 0.95);
            border-top: 2px solid var(--primary);
        }
    </style>
</head>
<body>

            <h1>Game Programmer & Designer</h1>
            <p>Crafting immersive gaming experiences through the fusion of creativity and technology</p>
            <a href="#portfolio" class="cta-button">View My Work</a>

    <section id="contact" class="contact">

            </a>

        <a href="mailto:eternalsirsat@gmail.com" class="email-link">eternalsirsat@gmail.com</a>
    </section>
