<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun HTML/CSS Animations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #f0f8ff;
        }

        /* 1. Bouncing Ball Animation */
        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
                transform: translateY(0);
            }
            50% {
                top: calc(100vh - 60px);
                transform: translateY(0);
            }
        }

        /* 2. Spinning Square */
        .spinning-square {
            width: 100px;
            height: 100px;
            background-color: #4682b4;
            position: absolute;
            top: 50%;
            left: 20%;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* 3. Background Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* 4. Floating Cloud Animation */
        .cloud {
            position: absolute;
            bottom: 20%;
            left: -150px;
            width: 150px;
            height: 70px;
            background: #fff;
            border-radius: 100px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 8s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 20px;
        }

        .cloud::after {
            width: 70px;
            height: 70px;
            top: -30px;
            right: 20px;
        }

        @keyframes float {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100vw);
            }
        }

        /* 5. Hover Effect on Button */
        .fun-button {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .fun-button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="gradient-background"></div>

    <h1>Fun CSS Animations</h1>

    <!-- Bouncing Ball -->
    <div class="bouncing-ball"></div>

    <!-- Spinning Square -->
    <div class="spinning-square"></div>

    <!-- Floating Cloud -->
    <div class="cloud"></div>

    <!-- Fun Button -->
    <button class="fun-button">Hover Over Me!</button>
</body>
</html>
